<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/vendor/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/formHandler.js"></script>
    <title>Vote Your Favorite Soccer Club!</title>
</head>
<body>

<div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Abstimmung</a></li>
        <li><a href="#result">Ergebnis</a></li>
    </ul>
</div>

<h1>Welches ist dein Lieblings-Fu√üballclub?</h1>
<div class="container" role="main">
    <form>
        <select name="clubs" required>
            <script id="select_clubs-template" type="text/x-handlebars-template">
                {{#each club}}
                    <option value="{{club.name}}">{{club.name}}</option>
            </script>
        </select>
        <button type="submit" class="btn btn-xs btn-primary">Abstimmen!</button>
    </form>

</div>


</body>

</html>
