<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-theme.css" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/vendor/handlebars.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.js"></script>

    <!-- Highcharts -->
    <script type="text/javascript" src="assets/js/vendor/highcharts.js"></script>
    <script type="text/javascript" src="assets/js/vendor/exporting.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/voteHandler.js"></script>
    <script type="text/javascript" src="assets/js/resultsHandler.js"></script>
    <script type="text/javascript" src="assets/js/navHandler.js"></script>
    <script type="text/javascript" src="assets/js/piechart.js"></script>

    <title>Vote Your Favorite Soccer Club!</title>
</head>
<body>

<div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li id="vote_tab"><a href="index.html">Abstimmung</a></li>
        <li id="results_tab" class="active"><a href="#">Ergebnis</a></li>
    </ul>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Ergebnisse Stimmabgaben</div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Clubname</th>
            <th>Anzahl Stimmen total</th>
            <th>Anzahl Stimmen prozentual</th>
        </tr>
        </thead>
        <tbody id="vote_results">
        <script id="vote_results-template" type="text/x-handlebars-template">
            {{#each voteResults}}
            <tr>
                <td>{{rank}}</td>
                <td>{{name}}</td>
                <td>{{voteCount}}</td>
                <td>{{votesPercent}}</td>
            </tr>
            {{/each}}
        </script>
        </tbody>
    </table>
</div>


<!--  FIXME Style in piechart.css auslagern! -->
<!-- PIE Chart :) -->
<div id="piechart-container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>


</body>
</html>
