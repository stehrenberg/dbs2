<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-multiselect.css" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/vendor/handlebars.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap-multiselect-collapsible-groups.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/multiselectHandler.js"></script>
    <script type="text/javascript" src="assets/js/mailerFormHandler.js"></script>
    <script type="text/javascript" src="assets/js/navHandler.js"></script>
    <script type="text/javascript" src="assets/js/alertBoxHandler.js"></script>

    <title>Send Newsletters</title>
</head>
<body>

<div class="navbar-collapse collapse" role="navigation">
    <ul class="nav navbar-nav">
        <li id="vote_tab" role="presentation"><a href="index.html">Abstimmung</a></li>
        <li id="results_tab" role="presentation"><a href="results.html">Ergebnis</a></li>
        <li id="newsletter-subscription_tab" role="presentation"><a href="subscription.html">Newsletter</a></li>
        <li id="send-newsletter_tab" class="active" role="presentation"><a href="#">Newsletterversand</a></li>
    </ul>
</div>

<h1>Newsletter verschicken</h1>
<div class="container" role="main">
    <div class="input-group">
        <form id="send-newsletter_form" action="" method="POST">
            <div>
                <input name="mail-subject" type="text" placeholder="Betreff" class="form-control" required>
                <textarea name="mailtext" id="newsletter-mailtext" class="textfield" placeholder="Emailtext" rows="3"
                          required></textarea>
                <label for="news-categories">FÃ¼r welche Kategorien versenden?</label>
                <select name="news[]" id="news-categories" multiple="multiple">
                    <script id="select_news_cat-template" type="text/x-handlebars-template">
                        {{#each newsCategories}}
                        <option value="{{newsletter_id}}">{{name}}</option>
                        {{/each}}
                    </script>
                </select>
                <span class="input-group-addon">
                <label for="for-club-member__checkbox">Nur an Mitglieder versenden?</label>
                <input type="checkbox" name="for-club-member" id="for-club-member__checkbox">
             </span>
                <button id="mail_btn" type="submit" class="btn btn-xs btn-primary">Jetzt versenden</button>
        </form>
    </div>
</div>

<div class="container" role="main">
        <div id="user-data_list">
            <ul id="recipient-list">
                <script id="recipient_list-template" type="text/x-handlebars-template">
                    {{#each recipients}}
                    <li>{{email}} ({{name}})</li>
                    {{/each}}
                </script>
            </ul>
        </div>
        <div id="mail-viewer">
            <script id="mail_viewer-template" type="text/x-handlebars-template">
                <p>
                    <strong>Mailbetreff:</strong><br/>
                    {{subject}}
                </p>
                <p>
                    <strong>Mailtext:</strong><br/>
                    {{mailText}}
                </p>
                </script>
        </div>

    </div>
</div>

</body>

</html>
