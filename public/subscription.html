<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-multiselect.css" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/vendor/handlebars.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap-multiselect-collapsible-groups.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/multiselectHandler.js"></script>
    <script type="text/javascript" src="assets/js/subscriptionFormHandler.js"></script>
    <script type="text/javascript" src="assets/js/navHandler.js"></script>
    <script type="text/javascript" src="assets/js/alertBoxHandler.js"></script>

    <title>Subscribe to our Newsletter</title>
</head>
<body>

<div class="navbar-collapse collapse" role="navigation">
    <ul class="nav navbar-nav">
        <li id="vote_tab" role="presentation"><a href="index.html">Abstimmung</a></li>
        <li id="results_tab" role="presentation"><a href="results.html">Ergebnis</a></li>
        <li id="newsletter-subscription_tab" class="active" role="presentation"><a href="#">Newsletter</a></li>
        <li id="send-newsletter_tab" role="presentation"><a href="send_newsletter.html">Newsletterversand</a></li>
    </ul>
</div>

<h1>Melde dich hier für unseren Newsletter an</h1>
<div class="container" role="main">
    <div class="input-group">
        <!-- FIXME form id ändern! -->
        <form id="subscription_form" action="" method="POST">
            <input name="name" type="text" placeholder="Dein Name" class="form-control" required>
            <input name="email" type="email" placeholder="Deine Mailadresse" class="form-control" required>
            <div>
                <label for="news-categories">Welche News interessieren dich?</label>
                <select name="news[]" id="news-categories" multiple="multiple">
                    <script id="select_news_cat-template" type="text/x-handlebars-template">
                        {{#each newsCategories}}
                        <option value="{{newsletter_id}}">{{name}}</option>
                        {{/each}}
                    </script>
                </select>
                <span class="input-group-addon">
                    <label for="is-club-member__checkbox">Mitglied in einem Fußballclub?</label>
                    <input type="checkbox" name="is-club-member" id="is-club-member__checkbox">
                </span>
                <button id="subscription_btn" type="submit" class="btn btn-xs btn-primary">Anmelden</button>
            </div>
        </form>
    </div>
</div>
<div id="voting-success-alert" class="alert alert-success" role="alert">
    <script id="voting-success-alert-template" type="text/x-handlebars-template">
        <p>
            Yay! Abonnement abgeschlossen :)<br/>
            Vielen Dank fürs Eintragen!
        </p>
    </script>
</div>

</body>

</html>
